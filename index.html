<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temarios Educativos - Aprende</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">游닄 Temarios Educativos</h1>
                <p class="subtitle">Consulta los contenidos curriculares por curso y asignatura</p>
            </div>
        </header>

        <main class="main-content">
            <!-- Selector de Curso -->
            <section class="selector-section">
                <div class="card selector-card">
                    <label for="curso-select" class="selector-label">Selecciona un curso</label>
                    <select id="curso-select" class="selector">
                        <option value="">-- Elige un curso --</option>
                    </select>
                </div>

                <!-- Selector de Asignatura (se muestra cuando hay curso seleccionado) -->
                <div class="card selector-card" id="asignatura-container" style="display: none;">
                    <label for="asignatura-select" class="selector-label">Selecciona una asignatura</label>
                    <select id="asignatura-select" class="selector">
                        <option value="">-- Elige una asignatura --</option>
                    </select>
                </div>
            </section>

            <!-- Informaci칩n del curso y asignatura -->
            <section id="info-section" class="info-section" style="display: none;">
                <div class="card info-card">
                    <h2 id="info-titulo" class="info-titulo"></h2>
                    <div class="info-details">
                        <span class="badge" id="info-nivel"></span>
                        <span class="badge" id="info-comunidad"></span>
                    </div>
                    <p id="info-normativa" class="info-normativa"></p>
                    <p id="info-descripcion" class="info-descripcion"></p>
                </div>
            </section>

            <!-- Filtro por trimestre -->
            <section id="filtro-section" class="filtro-section" style="display: none;">
                <div class="filtro-trimestre">
                    <button class="filtro-btn active" data-trimestre="todos">Todos</button>
                    <button class="filtro-btn" data-trimestre="1">1췈 Trimestre</button>
                    <button class="filtro-btn" data-trimestre="2">2췈 Trimestre</button>
                    <button class="filtro-btn" data-trimestre="3">3췈 Trimestre</button>
                </div>
            </section>

            <!-- Listado de Unidades Did치cticas -->
            <section id="unidades-section" class="unidades-section" style="display: none;">
                <div id="unidades-container" class="unidades-container">
                    <!-- Las unidades se cargar치n din치micamente aqu칤 -->
                </div>
            </section>

            <!-- Estado vac칤o -->
            <section id="empty-state" class="empty-state">
                <div class="empty-icon">游닀</div>
                <h3>Comienza seleccionando un curso</h3>
                <p>Elige un curso y asignatura para ver los temarios disponibles</p>
            </section>
        </main>

        <footer class="footer">
            <p>Sistema de consulta de temarios educativos | Comunidad de Madrid</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
